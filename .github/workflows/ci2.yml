name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install OpenSSH client
        run: sudo apt install -y openssh-client

      - name: Configure SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/raphael/projet-Reactjs

            git pull origin main
            
            echo "ðŸ“Œ ArrÃªt et suppression du conteneur existant..."
            docker-compose down
            
            echo "ðŸ—‘ Suppression des anciens conteneurs et images..."
            docker system prune -af

            echo "ðŸš€ Reconstruction et redÃ©marrage du conteneur..."
            docker-compose up -d --build

            echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s !"
          EOF

      - name: Cleanup SSH keys
        run: rm -rf ~/.ssh

